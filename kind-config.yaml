kind: Cluster
apiVersion: kind.x-k8s.io/v1alpha4
name: inventory-cluster
nodes:
- role: control-plane
  extraPortMappings:
  # Frontend exposed externally via LoadBalancer
  - containerPort: 30000
    hostPort: 3000
    protocol: TCP
  # Grafana for K6 load testing dashboards via LoadBalancer
  - containerPort: 30300
    hostPort: 3001
    protocol: TCP
