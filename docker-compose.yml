services:
  consul:
    image: consul:1.15
    command: consul agent -dev -ui -client=0.0.0.0 -bootstrap -log-level INFO
    ports:
      - "8500:8500"
    networks:
      - inventory-network
    environment:
      - CONSUL_DATACENTER=dc1
      - CONSUL_DOMAIN=consul
    healthcheck:
      test: ["CMD", "consul", "members"]
      timeout: 3s
      retries: 3
      start_period: 10s

  products:
    build:
      context: ./services/products
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    networks:
      - inventory-network
    depends_on:
      - consul
    environment:
      - CONSUL_HOST=consul
      - SERVICE_NAME=products
      - SERVICE_PORT=8001
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8001 || exit 1"]
      timeout: 3s
      retries: 3
      start_period: 10s

  inventory:
    build:
      context: ./services/inventory
      dockerfile: Dockerfile
    ports:
      - "8002:8002"
    networks:
      - inventory-network
    depends_on:
      - consul
    environment:
      - CONSUL_HOST=consul
      - SERVICE_NAME=inventory
      - SERVICE_PORT=8002
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8002 || exit 1"]
      timeout: 3s
      retries: 3
      start_period: 10s

  orders:
    build:
      context: ./services/orders
      dockerfile: Dockerfile
    ports:
      - "8003:8003"
    networks:
      - inventory-network
    depends_on:
      - consul
      - products
      - inventory
    environment:
      - CONSUL_HOST=consul
      - SERVICE_NAME=orders
      - SERVICE_PORT=8003
    healthcheck:
      test: ["CMD", "sh", "-c", "nc -z localhost 8003 || exit 1"]
      timeout: 3s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    networks:
      - inventory-network
    depends_on:
      - products
      - inventory
      - orders

networks:
  inventory-network:
    driver: bridge