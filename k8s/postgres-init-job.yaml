apiVersion: batch/v1
kind: Job
metadata:
  name: postgres-init
  namespace: inventory-system
spec:
  template:
    spec:
      containers:
      - name: postgres-init
        image: postgres:16
        command:
        - /bin/bash
        - -c
        - |
          echo "Waiting for PostgreSQL to be ready..."
          until pg_isready -h $DB_HOST -p $DB_PORT -U $DB_USER; do
            echo "Waiting..."
            sleep 2
          done
          echo "PostgreSQL is ready. Running init script..."
          PGPASSWORD=$DB_PASSWORD psql -h $DB_HOST -p $DB_PORT -U $DB_USER -d $DB_NAME -f /init/init.sql
          echo "Database initialized successfully!"
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: postgres-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: DB_PASSWORD
        volumeMounts:
        - name: init-script
          mountPath: /init
      volumes:
      - name: init-script
        configMap:
          name: postgres-init-script
      restartPolicy: OnFailure
  backoffLimit: 5
  