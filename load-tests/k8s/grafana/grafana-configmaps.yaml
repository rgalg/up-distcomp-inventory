apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: inventory-system
  labels:
    app: grafana
    component: k6-grafana
data:
  datasources.yaml: |
    apiVersion: 1
    datasources:
      - name: InfluxDB
        type: influxdb
        access: proxy
        url: http://influxdb:8086
        database: k6
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-provider
