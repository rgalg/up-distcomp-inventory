services:
  k6:
    image: grafana/k6:latest
    network_mode: "host"
    volumes:
      - ./scripts:/scripts
      - ./scenarios:/scenarios
      - ./results:/results
    environment:
      - K6_OUT=influxdb=http://localhost:8086/k6
      # it's not necessary to specify a command because I'll run it manually

  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6
      - INFLUXDB_HTTP_AUTH_ENABLED=false
    volumes:
      - influxdb-data:/var/lib/influxdb

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana-provisioning:/etc/grafana/provisioning
    depends_on:
      - influxdb

volumes:
  influxdb-data:
  grafana-data: