<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Inventory Management System</h1>
            <nav>
                <button class="nav-btn active" data-section="products">Products</button>
                <button class="nav-btn" data-section="inventory">Inventory</button>
                <button class="nav-btn" data-section="orders">Orders</button>
                <button class="nav-btn" data-section="create-order">Create Order</button>
            </nav>
        </header>

        <main>
            <!-- Products Section -->
            <section id="products" class="section active">
                <h2>Products</h2>
                <div class="section-content">
                    <div id="products-list" class="items-grid">
                        <!-- Products will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Inventory Section -->
            <section id="inventory" class="section">
                <h2>Inventory Status</h2>
                <div class="section-content">
                    <div id="inventory-list" class="items-grid">
                        <!-- Inventory will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Orders Section -->
            <section id="orders" class="section">
                <h2>Orders</h2>
                <div class="section-content">
                    <div id="orders-list" class="items-grid">
                        <!-- Orders will be loaded here -->
                    </div>
                </div>
            </section>

            <!-- Create Order Section -->
            <section id="create-order" class="section">
                <h2>Create New Order</h2>
                <div class="section-content">
                    <form id="order-form" class="order-form">
                        <div class="form-group">
                            <label for="customer-id">Customer ID:</label>
                            <input type="number" id="customer-id" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Order Items:</label>
                            <div id="order-items">
                                <div class="order-item">
                                    <select class="product-select" required>
                                        <option value="">Select Product</option>
                                    </select>
                                    <input type="number" class="quantity-input" placeholder="Quantity" min="1" required>
                                    <button type="button" class="remove-item">Remove</button>
                                </div>
                            </div>
                            <button type="button" id="add-item">Add Item</button>
                        </div>
                        
                        <button type="submit">Create Order</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <div id="message" class="message"></div>

    <script src="script.js"></script>
</body>
</html>
